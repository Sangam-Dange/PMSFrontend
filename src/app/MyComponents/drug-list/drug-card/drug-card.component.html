<div class="card-custom">
  <small class="text-muted" style="user-select: auto">{{
    drug.batch_id
  }}</small>
  <div class="top">
    <h4>{{ drug.drug_name }}</h4>

    <div class="top-bottom">
      <div>
        <p>Quantity</p>
        <h5>{{ drug.quantity - this.selectedQuantity }}</h5>
      </div>
      <div>
        <p>Exp Date</p>
        <h5>{{ formattedDate }}</h5>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div>
      <p>Price</p>
      <h5>{{ drug.price }}</h5>
    </div>
    <form ngNativeValidate>
      <div class="quantity-div">
        <button class="btn-custom" (click)="decrQuantity()">-</button>
        <input
          type="number"
          [(ngModel)]="selectedQuantity"
          name="quantity"
          [value]="selectedQuantity"
          [max]="drug.quantity"
        />
        <button class="btn-custom" (click)="incQuantity()">+</button>
      </div>

      <button
        type="submit"
        class="btn btn-success btn-sm"
        (click)="addToCartDrug(drug)"
      >
        <span class="material-icons-round">add_shopping_cart</span>
      </button>
    </form>
    
  </div>
</div>

<div class="card-custom" *ngFor="let drug of drugs">
  <small class="text-muted" style="user-select: auto">{{
    drug.batch_id
  }}</small>
  <div class="top">
    <h4>{{ drug.drug_name }}</h4>

    <div class="top-bottom">
      <div>
        <p>Quantity</p>
        <h5>{{ drug.quantity }}</h5>
      </div>
      <div>
        <p>Exp Date</p>
        <h5>{{ drug.expiry_date?.substring(0, 10) }}</h5>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div>
      <p>Price</p>
      <h5>{{ drug.price }}</h5>
    </div>
    <button class="btn btn-success btn-sm"
    (click)="addToCartDrug(drug)"
    >
      <span class="material-icons-round">add_shopping_cart</span>
    </button>
  </div>
</div>
